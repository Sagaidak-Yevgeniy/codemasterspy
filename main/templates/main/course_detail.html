<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="h3">CodemastersPRO</h1>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2>{{ course.title }}</h2>
                    <p>{{ course.description }}</p>
                    <p><strong>Продолжительность:</strong> {{ course.duration }}</p>
                    <p><strong>Цена:</strong> {{ course.price }} тенге(за месяц)</p>
                    <a href="/" class="btn btn-primary">Назад на главную</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 CodemastersPRO. Все права защищены.</p>
    </footer>
</body>
</html>
