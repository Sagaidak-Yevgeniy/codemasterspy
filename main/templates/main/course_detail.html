<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Обеспечиваем минимальную высоту для секций */
        .full-height {
            min-height: 80vh;
        }

        /* Custom header styling */
        header {
            background: #0d6efd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: white !important;
        }
        header .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        /* Custom Button Styling */
        .btn-primary {
            background-color: #ffc107;
            color: black;
            border: none;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            color: white;
            transform: translateY(-5px);
        }

        /* Styling for Course Section */
        .course-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <header class="py-4 sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">CodemastersPRO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="#courses">Курсы</a></li>
                        <li class="nav-item"><a class="nav-link" href="#reviews">Отзывы</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Course Section -->
    <section class="py-5 full-height">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="{{ course.image.url }}" alt="{{ course.title }}" class="course-image">
                </div>
                <div class="col-md-6">
                    <h2>{{ course.title }}</h2>
                    <p>{{ course.description }}</p>
                    <p><strong>Продолжительность:</strong> {{ course.duration }}</p>
                    <p><strong>Цена:</strong> {{ course.price }} тенге(за месяц)</p>
                    <a href="/" class="btn btn-primary">Назад на главную</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 CodemastersPRO. Все права защищены.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
