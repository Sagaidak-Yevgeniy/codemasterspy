<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали сертификата | {{ certificate.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Шапка -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Школа программирования CodemastersPRO</h1>
    </header>

    <!-- Контент -->
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-secondary text-white text-center">
                <h2>Сертификат действителен</h2>
            </div>
            <div class="card-body">
                <h3 class="text-center text-success">Сертификат выдан:</h3>
                <h2 class="text-center">{{ certificate.name }}</h2>
                <hr>
                <p><strong>Email:</strong> {{ certificate.email }}</p>
                <p><strong>Дата выдачи:</strong> {{ certificate.issued_date }}</p>

                <!-- QR Code -->
                <div class="text-center mt-4">
                    <h4>QR-код подтверждения:</h4>
                    <img src="{{ certificate.qr_code.url }}" alt="QR Code" class="img-fluid mt-3" style="max-width: 200px;">
                </div>
            </div>
            <div class="card-footer text-center">
                <p class="text-muted">Проверьте данные, сканируя QR-код</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 CodemastersPRO. Все права защищены.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
